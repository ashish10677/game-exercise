  <div class="login-reg-panel" id="login-reg">
    <div class="login-info-box">
      <h2>Have an account?</h2>
      <label id="label-register" for="log-reg-show">Login</label>
      <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
    </div>

    <div class="register-info-box">
      <h2>Don't have an account?</h2>
      <label id="label-login" for="log-login-show">Register</label>
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>

    <div class="white-panel">
      <div class="login-show">
        <h2>LOGIN</h2>
        <input type="text" placeholder="Email" id="login-email">
        <input type="password" placeholder="Password" id="login-password">
        <input type="button" value="Login" onclick="loginUser()">
      </div>
      <div class="register-show">
        <h2>REGISTER</h2>
        <input type="text" placeholder="Name" id="register-name">
        <input type="text" placeholder="Email" id="register-email">
        <input type="password" placeholder="Password" id="register-password">
        <input type="password" placeholder="Confirm Password" id="register-confirm">
        <input type="button" value="Register" onclick="signUpUser()">
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
